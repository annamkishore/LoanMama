<h1>Loan Mama</h1>

<form [formGroup]="loginForm" (keydown)="keyDownEvent($event)">
  <label>
    <input type="text" formControlName="username" required autofocus placeholder="Username"/>
  </label>
  <label>
    <input type="password" formControlName="password" required placeholder="Password">
  </label>
  <button type="button" (click)="onLogin()" [disabled]="!loginForm.valid">Login</button>
</form>
